[package]
name = "ckb-crypto"
version = "0.19.2"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
lazy_static = "1.3"
secp256k1 = { version = "0.15.0", features = ["recovery"], optional = true }
failure = "0.1.5"
rand = "0.6"
numext-fixed-hash = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
faster-hex = "0.3"

[features]
default = [ "secp" ]
secp = ["secp256k1"]
